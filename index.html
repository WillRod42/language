<!DOCTYPE html>
<html lang='en-US'>
<head>
  <script src='https://code.jquery.com/jquery-3.6.0.min.js' integrity='sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=' crossorigin='anonymous'></script>
  <script src='js/scripts.js'></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel='stylesheet' href='css/styles.css' type='text/css'>
  <title>Language Picker</title>
</head>
<body>
  <h1 class="display-3">Which Language Should You Learn?</h1>
  <div id="questions">
    <form>
      <label for="question">On a scale from 1 - 10, how much do you want to learn how to program?</label>
      <input type="number" class="form-control" id="question">
      <button class="btn btn-secondary" id="prev">Previous</button>
      <button class="btn btn-secondary" id="next">Next</button>
      <button class="btn btn-primary" type="submit" id="submit">Submit</button>
    </form>
  </div>
  <div id="response">
    <h3></h3>
    <img src="" alt="">
    <p></p>
  </div>
</body>
</html>
