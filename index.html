<!DOCTYPE html>
<html lang='en-US'>
<head>
  <script src='https://code.jquery.com/jquery-3.6.0.min.js' integrity='sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=' crossorigin='anonymous'></script>
  <script src='js/scripts.js'></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel='stylesheet' href='css/styles.css' type='text/css'>
  <title>Language Picker</title>
</head>
<body>
  <h1 class="display-3">Which Language Should You Learn?</h1>
  <div id="questions">
    <form>
      <div class="question-group current-question" id="learn">
        <label>On a scale from 1 - 10, how much do you want to learn how to program?</label>
        <input type="number" min="1" max="10" class="form-control">
      </div>
      <div class="question-group hidden" id="time">
        <label>On a scale from 1 - 10, how much time do you want to commit to learning?</label>
        <input type="number" min="1" max="10" class="form-control">
      </div>
      <div class="question-group hidden" id="language">
        <label>Which of these sounds most interesting?</label>
        <select class="form-control">
          <option>C#</option>
          <option>JavaScript</option>
          <option>Python</option>
        </select>
      </div>
      <div class="question-group hidden" id="color">
        <label>Pick a color</label>
        <select class="form-control">
          <option>Red</option>
          <option>Blue</option>
          <option>Yellow</option>
          <option>Grey</option>
        </select>
      </div>
      <div class="question-group hidden" id="number">
        <label>Pick a number between 0 - 1000000000000</label>
        <input type="number" min="1" max="1000000000000" class="form-control">
      </div>
      <div class="question-group hidden" id="airspeed">
        <label>What is the average airspeed velocity of an unladen swallow?</label>
        <select class="form-control">
          <option value="11">11 m/s</option>
          <option value="14">14 m/s</option>
          <option value="23">23 m/s</option>
          <option value="kind">Which kind of swallow: African or European?</option>
        </select>
      </div>
      <div class="question-group hidden" id="sound">
        <label>Which sound do you most prefer?</label>
        <div class="row">
          <div class="col-3"></div>
          <div class="col-2">
            <button class="btn btn-info" id="first-sound">Play!</button>
          </div>
          <div class="col-2">
            <button class="btn btn-info" id="second-sound">Play!</button>
          </div>
          <div class="col-2">
            <button class="btn btn-info" id="third-sound">Play!</button>
          </div>
        </div>
        <select class="form-control">
          <option value="1">first sound</option>
          <option value="2">second sound</option>
          <option value="3">third sound</option>
        </select>
      </div>
    </form>
    <button class="btn btn-secondary hidden" id="prev">Previous</button>
    <button class="btn btn-secondary" id="next">Next</button>
    <button class="btn btn-primary hidden" type="submit" id="submit">Submit</button>
  </div>
  <div id="response">
    <h3></h3>
    <img src="" alt="">
    <p></p>
  </div>
</body>
</html>
